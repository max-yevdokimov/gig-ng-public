<div class="mb-4">
    <generator [hideGrid]="true" (generate)="codeGenerated($event)"></generator>
</div>

<div class="container container-fluid">
    <form class="row" [formGroup]="paymentForm" (submit)="savePayment()">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="payment" formControlName="name" />
        </div>
        <div class="form-group col-md-4">
            <input type="number" class="form-control" placeholder="amount" formControlName="amount" />
        </div>
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-secondary" [disabled]="!paymentForm.valid">Add</button>
        </div>
    </form>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Code</th>
                        <th scope="col">Grid</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="cursor: pointer" *ngFor="let payment of payments">
                        <td>{{payment.name}}</td>
                        <td>{{payment.amount}}</td>
                        <td>{{payment.grid.code}}</td>
                        <td>100</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
